<div class="container bl1" >
    <div class="block" >
       <h3>Mặc đẹp đón Tết</h3>  <span > 
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" >
              Sắp Xếp 
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item"  ng-click="sortBy('name')">Tên </a>
              <a class="dropdown-item"  ng-click="sortBy('price')">Giá Tiền </a>
            </div>
          </div>
         <div>
            <label ><input type="checkbox" ng-click="loc('even')" >Dưới 200$</label>
            <label ><input type="checkbox">Trên 200$</label>
         </div>
       </span>
    </div>
    <div class="row" >
        <div class="col-sm-3" ng-repeat="pr in products | limitTo:4:0| orderBy:prop |filter :search  " >
            
            <a href="#!/buy/{{pr.id}}"><img src="{{pr.largeImg}}" alt="" class="img-fluid"></a>
            <div style="padding-top: 15px;" >
                <img src="/Canifa/img/se432.png" alt="" class=" color">
                <img src="/Canifa/img/sk327.png" alt="" class=" color">               
            </div>
            <div > {{pr.name}} </div>
            <div ng-model="price"> {{pr.price }} $</div>
            <p ><s> {{pr.cost}} $</s> <span class="bagde bg-danger">- 50%</span></p>
        </div>
    </div>
</div>
